<script type="text/javascript">

var count = 1;

function countdown()
{
	document.getElementById("numberxx").innerHTML = count;
	if ( count > 1 )
	{
           setTimeout(
                function(){
                        count = count - 1;
                        countdown();
                 },
                1000);
	}
	else {
		document.getElementById("centerx").style.visibility = "hidden";
		document.getElementById("numbert").style.visibility = "hidden";
		document.getElementById("centerx").style.display = "none";
		document.getElementById("numbert").style.display = "none";
		document.getElementById("editor1").style.visibility = "visible";
	}
}

var fileyy;

function myFunction(){
	fileyy = $_GET('filenamex');
	countdown();
}


function moveyy ()
{
	window.open('https://www.redcoolmedia.net/onlineeditor/' + fileyy + ".html?service=redcoolmediaserver01", '_blank');
}

function $_GET(param) {
        var vars = {};
        window.location.href.replace( location.hash, '' ).replace(
                /[?&]+([^=&]+)=?([^&]*)?/gi, // regexp
                function( m, key, value ) { // callback
                        vars[key] = value !== undefined ? value : '';
                }
        );

        if ( param ) {
                return vars[param] ? vars[param] : null;
        }
        return vars;
}

</script>
